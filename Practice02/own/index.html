<html> 
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <span class="image-viewer__container">
             <div class="image-viewer__title " id="title">Image Viewer</div>
             <div class="image-viewer__main">
                <button class="image-viewer__button" id="backbtn" type="button" onclick="backclick();"><img src="back.png"></button>
                <div class="image-viewer__display"><img id="image" width="300px" height="300px" src="2.jpg"></div>
                <button class="image-viewer__button" id="nextbtn" type="button" onclick="nextclick();"><img src="next.png"></button>
             </div>
             <div class="preview">
                 <div class="pic1"><img id="pic1" width="80px" height="80px" src="1.jpg"></div>
                 <div class="pic2"><img id="pic2" width="80px" height="80px" src="2.jpg"></div>
                 <div class="pic3"><img id="pic3" width="80px" height="80px" src="3.jpg"></div>
             </div>
        </span> 
    </body>        
</html>
