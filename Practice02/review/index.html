<!DOCTYPE html>
<html>

<head>
  <title>Image Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script src="./main.js"></script>
</head>

<body onload="main()">
  <div id="full-display"></div>
  <div id="wrapper" class="content-wrapper">
    <div class="image-viewer__title">Image Viewer</div>
    <div id="loop-switch" class="image-viewer__switch">
      <img src="./images/loop.png" />
    </div>
    <div id="back-btn" class="image-viewer__button image-viewer__button--left">
      <img src="./images/back.png" />
    </div>
    <div id="next-btn" class="image-viewer__button image-viewer__button--right">
      <img src="./images/next.png" />
    </div>
    <div id="source" class="image-viewer__source">Source:</div>
  </div>
</body>

</html>
