<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
        <script type="text/javascript" src="main.js"></script>
    </head>

    <body>
        <div id="root" class="todo-app__root">
            <header class="todo-app__header">
                <h1 class="todo-app__title">todos</h1>
            </header>
            <sectoin  class="todo-app__main">
                <input id="todo-input" class="todo-app__input" type="text" placeholder="What needs to be done?">
            </sectoin>
            <ul class="todo-app__list" id="todo-list"></ul>
            <footer class="todo-app__footer">
                <div id="total" class="todo-app__total"></div>
                <ul class="todo-app__view-buttons">
                    <button id="all">All</button>
                    <button id="active">Active</button>
                    <button id="complete">Completed</button>
                </ul> <!--ul 非順序排序-->
                <div class="todo-app__clean">
                    <button id="clear">Clear completed</button>
                </div>
            </footer> <!--footer對齊最下面--> 

    
                
           
        </div>

    </body>
</html>
